<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .product-image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>

<nav>
  <a href="#">Product Inventory</a>
  <a href="#">Payment & Accounting</a>
  <a href="#">Logistics</a>
  <a href="#">Customer Services</a>
  <a href="#">Reports</a>
</nav>
<section id="Product Inventory"></section>
<div class="content">
    <div id="product-inventory">

    <h2>Caps</h2>

    <table>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Nike</td>
        <td>150.00</td>
        <td>10</td>
        <td><img class="product-image" src="https://m.media-amazon.com/images/I/61xgyADdkmL.jpg" alt="Nike Cap"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Puma</td>
        <td>180.00</td>
        <td>20</td>
        <td><img class="product-image" src=https://m.media-amazon.com/images/I/81NmuY3ePeL.jpg alt="Puma Cap"></td>
      </tr>
      <tr>
        <td>3</td>
        <td>New York</td>
        <td>250.00</td>
        <td>30</td>
        <td><img class="product-image" src=https://m.media-amazon.com/images/I/51syxT3tZxL.jpg alt="New York Cap"></td>
      </tr>
    </table>
</div>
</section>
</body>
</html>
